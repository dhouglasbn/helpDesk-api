name: Jest Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql:latest
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: helpdesk_test
        ports:
          - 5433:5432
        volumes:
          - ./docker:/docker-entrypoint-initdb.d

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - run: npm ci
      - name: Run Jest (E2E-first)
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/helpdesk_test
        run: npm test
