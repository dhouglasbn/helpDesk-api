name: Jest Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    services:
      pg_test:
        image: bitnami/postgresql:latest
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: helpdesk_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U docker"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - run: npm ci
      - name: Run Jest (E2E-first)
        env:
          DATABASE_URL: postgres://docker:docker@localhost:5433/helpdesk_test
        run: npm test
